<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <style>
        h1 {
            font-family: cursive;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 30px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="iniciar()">Clique em mim</button> <button onclick="zerar()">Zerar contador</button>
    <section id="res">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </section>
</body>
<script>
    var contador = 0
    var res = document.querySelector('#res')
    function iniciar() {
        contador++
        res.innerHTML = `<p>O contador está em <mark>${contador}</mark> cliques.</p>`
    }
    function zerar() {
        contador = 0
        res.innerHTML = `<p>Contador zerado</p>`
    }
</script>
</html>
