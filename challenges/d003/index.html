<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
        
        button {
            padding: 30px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicou()">Antecessor e sucessor</button>
</body>
<script>
    function clicou(){
        let n = Number(prompt('Digite um n√∫mero: '))
        let ante = n-1
        let suce = n+1
        alert(`Antes do ${n} temos o ${ante}.\nDepois do ${n} temos o ${suce}.` )
    }
</script>
</html>
