<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
</head>
<style>
    *{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<body>
    <h1>Solving Bhaskara</h1>
    <button onclick="start()">Calculate</button>
    <section id="res">
        <p>Considering an equation in the format <strong>a</strong><sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0 </p>
    </section>
</body>
<script>
    function start() {
        const a = Number(prompt('What is the value of a?'))
        const b = Number(prompt('What is the value of b?'))
        const c = Number(prompt('What is the value of c?'))
        const res = document.querySelector('#res')

        const calc = Math.pow(b, 2) - 4 * a * c

        res.innerHTML = `<h2>Solving Bhaskara...</h2>`
        res.innerHTML += `<p>The current equation is: <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</p>`
        res.innerHTML += `<p>The calculation perfomed will be: <strong>Δ = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`
        res.innerHTML += `<p>The calculed value is: <strong><mark>Δ = ${calc}</mark></strong></p>`
    }
</script>
</html>
