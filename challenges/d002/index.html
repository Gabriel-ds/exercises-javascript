<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas vindas</title>
    <style>
        body {
            font-family: arial;
        }
        @media screen and (max-width: 900px) {    /*determina o tamanho da tela para a função de mudança de cor e alinhamento do texto*/
            body {
                background-color: tan;
                text-align: center;
            }
        }
        button {
            padding: 20px;
            margin-left: 20px;
        }
        button:hover {
            box-shadow: rgba(0, 0, 0, 0.637) 1px 1px 2px;
        }
    </style>
</head>
<body>
    <h1>Boas vindas</h1>
    <button onclick="iniciar()">Inicie o desafio</button>
    <section id="res">

    </section>
</body>
<script>
    function iniciar() {
        let nome = prompt('Qual é o seu nome?')
        let idade = Number(prompt(`Olá, ${nome}! Quantos anos você tem?`))
        let ano = 2020-idade
        alert(`Acabei de conhecer ${nome}! Que tem ${idade} anos e nasceu em ${ano}.`)
    }
</script>
