<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacting with the system</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        button{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Interacting with the system</h1>
    <button onclick="start()">CLICK TO START</button>
    <section id="res">
        <p>The result will appear here... </p>
    </section>
</body>
<script>
    function start (){
        let res = document.querySelector('#res')
        let now = new Date

        res.innerHTML = `<p>What I received from the system was: <mark>${now}<qmark></p>`
    }
</script>
</html>
