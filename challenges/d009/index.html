<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary adjustment</title>
    <style>
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Readjust salary</h1>
    <button onclick="start()">Readjust</button>
    <section id="res">
        <p>Click the button above to start</p>
    </section>
</body>
<script>
    function start() {
        const name = prompt('What is the employee name?') 
        const sal = Number(prompt(`What is ${name} salary?`))
        const perc = Number(prompt(`How much will ${name} salary be adjusted by how many percent (%)?`))
        const res = document.querySelector('#res')

        const readjust = (sal/100) * perc
        
        res.innerHTML = `<h2>${name} received a salary increase!`
        res.innerHTML += `<p>The salary was US${sal}</p>` 
        res.innerHTML += `<p>With the ${perc} increase, the salary will increase by US$${readjust} next month`   
        res.innerHTML += `<p>And from there, ${name} will start earning US$${sal+readjust}</p>`
    }
</script>
</html>
