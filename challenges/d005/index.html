<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 25px;
            font-size: 12pt;
            font-weight: 600;
            border-radius: 600px;
        }
    </style>
</head>
<body>
    <h1>Conversor de unidades</h1>
    <button onclick="converter()">Converter</button>
    <section>
        <div id="res">
            <p>Clique no botão acima para iniciar.</p>
        </div>
        <div id="med">
        </div>
    </section>
</body>
<script>
    function converter() {
        let m = Number(prompt('Digite uma medida em metros:'))
        let km = m/1000
        let hm = m/100
        let dam = m/10
        let dm = m*10
        let cm = m*100
        let mm = m*1000

        let res = document.querySelector('#res')
        let med = document.querySelector('#med')
        res.innerHTML = `<h2>A distância de ${m} metros corresponde a...</h2>`
        med.innerHTML = `<p>${km} quilômetros (Km)</p>
                        <p>${hm} hectômetros (Hm)</p>
                         <p>${dam} decâmetros (Dam)</p>
                         <p>${cm} centímetros (cm)</p>
                        <p>${mm} milímetros (mm)</p>`
    }
</script>
</html>
